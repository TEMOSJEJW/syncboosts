<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BoostSync — Boost Selection</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #0a0a0a;
  --panel: #111;
  --accent: #fff;
  --muted: #888;
}

body {
  margin: 0;
  height: 100vh;
  font-family: Inter, sans-serif;
  background: radial-gradient(circle at top, #0e0e0e 0%, #000 100%);
  color: var(--accent);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.panel {
  background: var(--panel);
  width: 480px;
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 0 40px rgba(255, 255, 255, 0.05);
  border: 1.5px solid rgba(255,255,255,0.1);
  animation: fadeIn 1.4s ease;
}

@keyframes fadeIn {
  from {opacity: 0; transform: scale(0.95);}
  to {opacity: 1; transform: scale(1);}
}

h2 {
  font-size: 1.8em;
  font-weight: 700;
  color: var(--accent);
  margin-bottom: 20px;
  letter-spacing: 1px;
}

.boost-btn {
  width: 100%;
  background: #1a1a1a;
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 12px;
  color: var(--accent);
  font-weight: 600;
  font-size: 17px;
  padding: 16px;
  margin: 12px 0;
  cursor: pointer;
  transition: all 0.4s ease;
}

.boost-btn:hover:not(:disabled) {
  background: var(--accent);
  color: #000;
  transform: scale(1.02);
  box-shadow: 0 0 20px rgba(255,255,255,0.2);
}

.boost-btn[disabled] {
  opacity: 0.3;
  cursor: not-allowed;
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.1);
  background: #0c0c0c;
  color: var(--accent);
  margin-top: 10px;
  text-align: center;
}

.btn-submit {
  background: var(--accent);
  color: #000;
  font-weight: 700;
  font-size: 16px;
  margin-top: 12px;
  transition: all 0.3s ease;
}

.btn-submit:hover {
  background: #e1e1e1;
}

.status {
  margin-top: 14px;
  font-size: 14px;
  color: var(--muted);
  transition: 0.3s;
}

@keyframes glowEffect {
  0% {box-shadow: 0 0 5px var(--accent), 0 0 10px rgba(255,255,255,0.2);}
  50% {box-shadow: 0 0 20px var(--accent), 0 0 30px rgba(255,255,255,0.4);}
  100% {box-shadow: 0 0 5px var(--accent), 0 0 10px rgba(255,255,255,0.2);}
}
.glow {animation: glowEffect 1.2s ease-in-out;}
</style>
</head>
<body>

<div class="panel">
  <h2>BoostSync</h2>
  <div id="boostList">
    <button class="boost-btn" data-boost="2">Starter Boost — 2×</button>
    <button class="boost-btn" data-boost="5" disabled>Power Boost — 5×</button>
    <button class="boost-btn" data-boost="15" disabled>Ultra Boost — 15×</button>
  </div>

  <div id="inviteSection" style="display:none;">
    <input id="inviteCode" type="text" placeholder="Enter server invite code">
    <button class="boost-btn btn-submit" id="submitBoost">Submit</button>
  </div>

  <div class="status" id="statusMsg"></div>
</div>

<audio id="bgMusic" loop autoplay>
  <source src="soft-piano-inspiration-399920.mp3" type="audio/mpeg">
</audio>

<script>
const boostButtons = document.querySelectorAll('.boost-btn[data-boost]');
const inviteSection = document.getElementById('inviteSection');
const submitBtn = document.getElementById('submitBoost');
const statusMsg = document.getElementById('statusMsg');

let selectedBoost = null;
let claimedBoosts = JSON.parse(localStorage.getItem('claimedBoosts') || '[]');

function refreshBoosts() {
  boostButtons.forEach(btn => {
    const val = parseInt(btn.dataset.boost);
    if (val === 2) btn.disabled = claimedBoosts.includes(2);
    if (val === 5) btn.disabled = !claimedBoosts.includes(2) || claimedBoosts.includes(5);
    if (val === 15) btn.disabled = !claimedBoosts.includes(5) || claimedBoosts.includes(15);
    if (claimedBoosts.includes(val)) btn.textContent = `✓ Claimed — ${val}×`;
  });
}

function animateGlow(btn) {
  btn.classList.add('glow');
  setTimeout(() => btn.classList.remove('glow'), 1200);
}

boostButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    selectedBoost = parseInt(btn.dataset.boost);
    boostButtons.forEach(b => b.disabled = true);
    inviteSection.style.display = 'block';
    statusMsg.textContent = `You selected: ${selectedBoost}× boost. Enter your invite code below.`;
    animateGlow(btn);
  });
});

submitBtn.addEventListener('click', () => {
  const invite = document.getElementById('inviteCode').value.trim();
  if (!invite) {
    statusMsg.textContent = 'Please enter a valid server invite code.';
    return;
  }

  if (!claimedBoosts.includes(selectedBoost)) {
    claimedBoosts.push(selectedBoost);
    localStorage.setItem('claimedBoosts', JSON.stringify(claimedBoosts));
  }

  refreshBoosts();
  inviteSection.style.display = 'none';
  statusMsg.textContent = `✅ BoostSync: ${selectedBoost}× boost claimed successfully.`;
  boostButtons.forEach(btn => { if (!btn.disabled) animateGlow(btn); });
});

refreshBoosts();
</script>

</body>
</html>
