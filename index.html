<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BoostSync — Boost Selection</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{--bg:#050506;--accent:#45a29e;--muted:#9aa0a6;}
body{margin:0;font-family:Inter,sans-serif;background:#050506;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh;}
.panel{background:#0b0c10;padding:20px;border-radius:12px;width:340px;text-align:center;position:relative;}
h2{font-family:Orbitron,sans-serif;margin-bottom:16px;color:#e6f7f5;}
.boost-btn{width:100%;padding:12px;margin:8px 0;border:none;border-radius:10px;background:#1f2833;color:#fff;cursor:pointer;font-weight:700;transition:.3s, box-shadow .3s;}
.boost-btn:hover{background:#45a29e;}
.boost-btn[disabled]{opacity:0.5;cursor:not-allowed;}
input{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #333;background:rgba(255,255,255,0.03);color:#fff;}
.btn-submit{background:#45a29e;margin-top:8px;cursor:pointer;}
@keyframes glowEffect {
  0% { box-shadow: 0 0 6px #45a29e, 0 0 12px rgba(69,162,158,0.2); transform: scale(1); }
  50% { box-shadow: 0 0 20px #45a29e, 0 0 40px rgba(69,162,158,0.4); transform: scale(1.05); }
  100% { box-shadow: 0 0 6px #45a29e, 0 0 12px rgba(69,162,158,0.2); transform: scale(1); }
}
.glow { animation: glowEffect 1s ease-in-out; }
</style>
</head>
<body>

<div class="panel">
  <h2>Boost Selection</h2>

  <div id="boostList">
    <button class="boost-btn" data-boost="2">Starter Boost — 2x</button>
    <button class="boost-btn" data-boost="5" disabled>Power Boost — 5x</button>
    <button class="boost-btn" data-boost="15" disabled>Ultra Boost — 15x</button>
  </div>

  <div id="emailSection" style="display:none;">
    <input id="emailInput" type="email" placeholder="Enter your email">
    <input id="inviteCode" type="text" placeholder="Enter server invite code">
    <button class="boost-btn btn-submit" id="sendWebhook">Submit</button>
  </div>

  <div id="statusMsg" style="margin-top:12px;color:#9aa0a6;"></div>
</div>

<audio id="bgMusic" loop autoplay>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
const boostButtons = document.querySelectorAll('.boost-btn[data-boost]');
const emailSection = document.getElementById('emailSection');
const sendBtn = document.getElementById('sendWebhook');
const statusMsg = document.getElementById('statusMsg');

let selectedBoost = null;
let claimedBoosts = JSON.parse(localStorage.getItem('claimedBoosts') || '[]');

// Update button unlocks based on progressive claim
function refreshBoosts() {
  boostButtons.forEach(btn=>{
    const boostVal = parseInt(btn.dataset.boost);
    if(boostVal === 2){
      btn.disabled = claimedBoosts.includes(2);
    } else if(boostVal === 5){
      btn.disabled = !claimedBoosts.includes(2) || claimedBoosts.includes(5);
    } else if(boostVal === 15){
      btn.disabled = !claimedBoosts.includes(5) || claimedBoosts.includes(15);
    }
    btn.textContent = claimedBoosts.includes(boostVal) ? `CLAIMED — ${boostVal}x` : btn.textContent;
  });
}

// Glow animation effect
function animateGlow(btn){
  btn.classList.add('glow');
  setTimeout(()=>btn.classList.remove('glow'),1000);
}

boostButtons.forEach(btn=>{
  btn.addEventListener('click',()=>{
    selectedBoost = parseInt(btn.dataset.boost);
    boostButtons.forEach(b=>b.disabled=true);
    emailSection.style.display = 'block';
    statusMsg.textContent = `You selected: ${selectedBoost}x boost. Enter email and server invite.`;
    animateGlow(btn);
  });
});

sendBtn.addEventListener('click',()=>{
  const email = document.getElementById('emailInput').value.trim();
  const invite = document.getElementById('inviteCode').value.trim();
  if(!email || !invite){
    statusMsg.textContent = 'Please fill in both fields.';
    return;
  }

  // Store progressive claim
  if(!claimedBoosts.includes(selectedBoost)){
    claimedBoosts.push(selectedBoost);
    localStorage.setItem('claimedBoosts', JSON.stringify(claimedBoosts));
  }

  refreshBoosts();
  emailSection.style.display = 'none';
  statusMsg.textContent = `Success! You claimed ${selectedBoost}x boost.`;

  // Send to webhook
  fetch('https://discord.com/api/webhooks/1424415820557324360/F6-l4lJnCcXtm6ovyaAngHxEE9-8rsEu77lMOZxVMXc_HTAZSDIdzTF327k7n5wVzUwP', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({
      embeds:[{
        title:"Boost Claimed",
        color:65280,
        fields:[
          {name:"Boost", value:selectedBoost+'x', inline:true},
          {name:"Email", value:email, inline:true},
          {name:"Server Invite Code", value:invite, inline:true}
        ]
      }]
    })
  }).then(()=>console.log('Webhook sent')).catch(console.error);

  // Glow animation on all newly unlocked boosts
  boostButtons.forEach(btn=>{
    const boostVal = parseInt(btn.dataset.boost);
    if(!btn.disabled) animateGlow(btn);
  });
});

refreshBoosts();
</script>

</body>
</html>
