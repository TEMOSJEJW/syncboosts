<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BoostSync ‚Äî Boost Selection</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #0a0a0a;
  --panel: #111;
  --accent: #fff;
  --muted: #888;
}

body {
  margin: 0;
  height: 100vh;
  font-family: Inter, sans-serif;
  background: radial-gradient(circle at top, #0e0e0e 0%, #000 100%);
  color: var(--accent);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.panel {
  background: var(--panel);
  width: 500px;
  padding: 45px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 0 40px rgba(255, 255, 255, 0.05);
  border: 1.5px solid rgba(255,255,255,0.1);
  animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
  from {opacity: 0; transform: scale(0.96);}
  to {opacity: 1; transform: scale(1);}
}

h2 {
  font-size: 1.9em;
  font-weight: 700;
  margin-bottom: 22px;
  letter-spacing: 1px;
  background: linear-gradient(90deg, #fff, #ddd, #fff);
  background-size: 200% 100%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: titleGlow 3s infinite linear;
}

@keyframes titleGlow {
  0% {background-position: 0%;}
  100% {background-position: 200%;}
}

.boost-btn {
  width: 100%;
  background: #1a1a1a;
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 12px;
  color: var(--accent);
  font-weight: 600;
  font-size: 17px;
  padding: 16px;
  margin: 12px 0;
  cursor: pointer;
  transition: all 0.4s ease;
  position: relative;
}

.boost-btn:hover:not(:disabled) {
  background: var(--accent);
  color: #000;
  transform: scale(1.02);
  box-shadow: 0 0 20px rgba(255,255,255,0.2);
}

.boost-btn.active {
  box-shadow: 0 0 15px 4px rgba(255,255,255,0.4);
  border-color: rgba(255,255,255,0.6);
}

.boost-btn[disabled] {
  opacity: 0.3;
  cursor: not-allowed;
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.1);
  background: #0c0c0c;
  color: var(--accent);
  margin-top: 10px;
  text-align: center;
}

.btn-submit {
  background: var(--accent);
  color: #000;
  font-weight: 700;
  font-size: 16px;
  margin-top: 12px;
  transition: all 0.3s ease;
}

.btn-submit:hover {
  background: #e1e1e1;
}

.status {
  margin-top: 14px;
  font-size: 14px;
  color: var(--muted);
  transition: 0.3s;
}

.reset-btn {
  background: transparent;
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 10px;
  padding: 10px 20px;
  color: var(--accent);
  cursor: pointer;
  font-weight: 600;
  margin-top: 15px;
  transition: all 0.3s ease;
}

.reset-btn:hover {
  background: #fff;
  color: #000;
}
</style>
</head>
<body>

<div class="panel">
  <h2>BoostSync</h2>
  <div id="boostList">
    <button class="boost-btn" data-boost="2">Discord Boosts ‚Äî 2√ó</button>
    <button class="boost-btn" data-boost="5" disabled>Power Boost ‚Äî 5√ó</button>
    <button class="boost-btn" data-boost="15" disabled>Ultra Boost ‚Äî 15√ó</button>
  </div>

  <div id="inviteSection" style="display:none;">
    <input id="inviteCode" type="text" placeholder="Enter server invite code">
    <button class="boost-btn btn-submit" id="submitBoost">Submit</button>
  </div>

  <div class="status" id="statusMsg"></div>
  <button id="resetBtn" class="reset-btn" style="display:none;">üîÅ You‚Äôve completed it ‚Äî Press here to reset</button>
</div>

<audio id="bgMusic" loop autoplay>
  <source src="soft-piano-inspiration-399920.mp3" type="audio/mpeg">
</audio>

<script>
const boostButtons = document.querySelectorAll('.boost-btn[data-boost]');
const inviteSection = document.getElementById('inviteSection');
const submitBtn = document.getElementById('submitBoost');
const statusMsg = document.getElementById('statusMsg');
const resetBtn = document.getElementById('resetBtn');

let selectedBoost = null;
let claimedBoosts = JSON.parse(localStorage.getItem('claimedBoosts') || '[]');

function refreshBoosts() {
  boostButtons.forEach(btn => {
    const val = parseInt(btn.dataset.boost);
    btn.classList.remove('active');
    if (val === 2) btn.disabled = claimedBoosts.includes(2);
    if (val === 5) btn.disabled = !claimedBoosts.includes(2) || claimedBoosts.includes(5);
    if (val === 15) btn.disabled = !claimedBoosts.includes(5) || claimedBoosts.includes(15);
    if (claimedBoosts.includes(val)) btn.textContent = `‚úì Claimed ‚Äî ${val}√ó`;
  });

  if (claimedBoosts.includes(2) && claimedBoosts.includes(5) && claimedBoosts.includes(15)) {
    statusMsg.textContent = "üéâ You‚Äôve completed all BoostSync levels!";
    resetBtn.style.display = "inline-block";
  } else {
    resetBtn.style.display = "none";
  }
}

boostButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    selectedBoost = parseInt(btn.dataset.boost);
    boostButtons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    inviteSection.style.display = 'block';
    statusMsg.textContent = `You selected: ${selectedBoost}√ó Boost. Enter your invite code below.`;
  });
});

submitBtn.addEventListener('click', () => {
  const invite = document.getElementById('inviteCode').value.trim();
  if (!invite) {
    statusMsg.textContent = 'Please enter a valid server invite code.';
    return;
  }

  if (!claimedBoosts.includes(selectedBoost)) {
    claimedBoosts.push(selectedBoost);
    localStorage.setItem('claimedBoosts', JSON.stringify(claimedBoosts));
  }

  inviteSection.style.display = 'none';
  document.getElementById('inviteCode').value = '';
  statusMsg.textContent = `‚úÖ BoostSync: ${selectedBoost}√ó boost successfully claimed.`;
  refreshBoosts();
});

resetBtn.addEventListener('click', () => {
  localStorage.removeItem('claimedBoosts');
  claimedBoosts = [];
  refreshBoosts();
  statusMsg.textContent = 'Progress has been reset.';
});

refreshBoosts();
</script>

</body>
</html>
