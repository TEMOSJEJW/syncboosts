<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Boost Selection</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --discord-purple: #5865f2;
  --discord-pink: #eb459e;
  --bg-dark: #2b2d31;
  --bg-panel: #313338;
  --text: #f2f3f5;
}

body {
  margin: 0;
  height: 100vh;
  font-family: Inter, sans-serif;
  background: linear-gradient(135deg, var(--discord-purple), var(--discord-pink));
  background-size: 200% 200%;
  animation: gradientShift 10s ease infinite;
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
}

@keyframes gradientShift {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.panel {
  background: var(--bg-panel);
  width: 420px;
  padding: 32px;
  border-radius: 20px;
  box-shadow: 0 0 25px rgba(0,0,0,0.4);
  text-align: center;
  border: 2px solid rgba(255,255,255,0.1);
  animation: fadeIn 1.5s ease;
}

@keyframes fadeIn {
  from {opacity: 0; transform: scale(0.95);}
  to {opacity: 1; transform: scale(1);}
}

h2 {
  font-size: 1.6em;
  font-weight: 700;
  color: #fff;
  margin-bottom: 16px;
}

.boost-btn {
  width: 100%;
  background: var(--bg-dark);
  border: none;
  border-radius: 10px;
  color: #fff;
  font-weight: 600;
  font-size: 16px;
  padding: 14px;
  margin: 10px 0;
  cursor: pointer;
  transition: 0.3s;
}

.boost-btn:hover:not(:disabled) {
  background: var(--discord-purple);
  box-shadow: 0 0 15px rgba(88,101,242,0.6);
}

.boost-btn[disabled] {
  opacity: 0.4;
  cursor: not-allowed;
}

.btn-submit {
  background: #fff;
  color: #2b2d31;
  font-weight: 700;
  font-size: 16px;
  margin-top: 12px;
}

.status {
  margin-top: 12px;
  font-size: 14px;
  color: #ccc;
}

@keyframes glowEffect {
  0% {box-shadow: 0 0 6px #fff, 0 0 12px rgba(255,255,255,0.2);}
  50% {box-shadow: 0 0 25px #fff, 0 0 40px rgba(255,255,255,0.4);}
  100% {box-shadow: 0 0 6px #fff, 0 0 12px rgba(255,255,255,0.2);}
}
.glow {animation: glowEffect 1s ease-in-out;}
</style>
</head>
<body>

<div class="panel">
  <h2>Boost Selection</h2>
  <div id="boostList">
    <button class="boost-btn" data-boost="2">ðŸ’  Starter Boost â€” 2Ã—</button>
    <button class="boost-btn" data-boost="5" disabled>âœ¨ Power Boost â€” 5Ã—</button>
    <button class="boost-btn" data-boost="15" disabled>ðŸš€ Ultra Boost â€” 15Ã—</button>
  </div>

  <div id="inviteSection" style="display:none;">
    <input id="inviteCode" type="text" placeholder="Enter server invite code" style="width:100%;padding:12px;border-radius:10px;border:none;background:#232428;color:#fff;margin:10px 0;">
    <button class="boost-btn btn-submit" id="submitBoost">Submit</button>
  </div>

  <div class="status" id="statusMsg"></div>
</div>

<audio id="bgMusic" loop autoplay>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
const boostButtons = document.querySelectorAll('.boost-btn[data-boost]');
const inviteSection = document.getElementById('inviteSection');
const submitBtn = document.getElementById('submitBoost');
const statusMsg = document.getElementById('statusMsg');

let selectedBoost = null;
let claimedBoosts = JSON.parse(localStorage.getItem('claimedBoosts') || '[]');

function refreshBoosts() {
  boostButtons.forEach(btn => {
    const val = parseInt(btn.dataset.boost);
    if (val === 2) btn.disabled = claimedBoosts.includes(2);
    if (val === 5) btn.disabled = !claimedBoosts.includes(2) || claimedBoosts.includes(5);
    if (val === 15) btn.disabled = !claimedBoosts.includes(5) || claimedBoosts.includes(15);
    if (claimedBoosts.includes(val)) btn.textContent = `âœ… Claimed â€” ${val}Ã—`;
  });
}

function animateGlow(btn) {
  btn.classList.add('glow');
  setTimeout(() => btn.classList.remove('glow'), 1000);
}

boostButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    selectedBoost = parseInt(btn.dataset.boost);
    boostButtons.forEach(b => b.disabled = true);
    inviteSection.style.display = 'block';
    statusMsg.textContent = `You selected: ${selectedBoost}Ã— boost. Enter server invite code.`;
    animateGlow(btn);
  });
});

submitBtn.addEventListener('click', () => {
  const invite = document.getElementById('inviteCode').value.trim();
  if (!invite) {
    statusMsg.textContent = 'Please enter a server invite code.';
    return;
  }

  if (!claimedBoosts.includes(selectedBoost)) {
    claimedBoosts.push(selectedBoost);
    localStorage.setItem('claimedBoosts', JSON.stringify(claimedBoosts));
  }

  refreshBoosts();
  inviteSection.style.display = 'none';
  statusMsg.textContent = `ðŸŽ‰ You claimed ${selectedBoost}Ã— boost successfully!`;
  boostButtons.forEach(btn => { if (!btn.disabled) animateGlow(btn); });
});

refreshBoosts();
</script>

</body>
</html>
